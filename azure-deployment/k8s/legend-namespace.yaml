apiVersion: v1
kind: Namespace
metadata:
  name: legend
  labels:
    name: legend
    app: legend-platform
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: legend-config
  namespace: legend
data:
  LEGEND_ENGINE_URL: "http://legend-engine:6300"
  LEGEND_SDLC_URL: "http://legend-sdlc:6100"
  LEGEND_STUDIO_URL: "http://legend-studio:9000"
  MONGODB_URI: "mongodb://localhost:27017/legend"
  MONGODB_NAME: "legend"
  MONGO_SESSION_ENABLED: "false"
  MONGO_SESSION_STORE: "false"
  MONGO_SESSION_COLLECTION: "sessions"
  ENGINE_PORT: "6300"
  ENGINE_HOST: "0.0.0.0"
  SDLC_PORT: "6100"
  SDLC_HOST: "0.0.0.0"
  METADATA_PURE_HOST: "localhost"
  METADATA_PURE_PORT: "6300"
  METADATA_PURE_PATH: "/api"
  NODE_ENV: "production"
  LOG_LEVEL: "INFO"
