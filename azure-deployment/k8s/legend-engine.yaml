apiVersion: apps/v1
kind: Deployment
metadata:
  name: legend-engine
  namespace: legend
  labels:
    app: legend-engine
    component: engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: legend-engine
  template:
    metadata:
      labels:
        app: legend-engine
        component: engine
    spec:
      containers:
      - name: legend-engine
        image: finos/legend-engine-server:4.40.3
        ports:
        - containerPort: 6300
        env:
        - name: JAVA_OPTS
          value: "-Xmx2g -Xms1g -Dreflections.scan.disable=true -Dswagger.scan.disable=true"
        - name: LEGEND_ENGINE_URL
          valueFrom:
            configMapKeyRef:
              name: legend-config
              key: LEGEND_ENGINE_URL
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: legend-config
              key: MONGODB_URI
        - name: MONGODB_NAME
          valueFrom:
            configMapKeyRef:
              name: legend-config
              key: MONGODB_NAME
        - name: MONGO_SESSION_ENABLED
          valueFrom:
            configMapKeyRef:
              name: legend-config
              key: MONGO_SESSION_ENABLED
        - name: MONGO_SESSION_STORE
          valueFrom:
            configMapKeyRef:
              name: legend-config
              key: MONGO_SESSION_STORE
        - name: MONGO_SESSION_COLLECTION
          valueFrom:
            configMapKeyRef:
              name: legend-config
              key: MONGO_SESSION_COLLECTION
        - name: ENGINE_PORT
          valueFrom:
            configMapKeyRef:
              name: legend-config
              key: ENGINE_PORT
        - name: ENGINE_HOST
          valueFrom:
            configMapKeyRef:
              name: legend-config
              key: ENGINE_HOST
        - name: METADATA_PURE_HOST
          valueFrom:
            configMapKeyRef:
              name: legend-config
              key: METADATA_PURE_HOST
        - name: METADATA_PURE_PORT
          valueFrom:
            configMapKeyRef:
              name: legend-config
              key: METADATA_PURE_PORT
        - name: METADATA_PURE_PATH
          valueFrom:
            configMapKeyRef:
              name: legend-config
              key: METADATA_PURE_PATH
        - name: GITLAB_APP_ID
          valueFrom:
            secretKeyRef:
              name: gitlab-oauth
              key: GITLAB_APP_ID
        - name: GITLAB_APP_SECRET
          valueFrom:
            secretKeyRef:
              name: gitlab-oauth
              key: GITLAB_APP_SECRET
        - name: GITLAB_HOST
          valueFrom:
            secretKeyRef:
              name: gitlab-oauth
              key: GITLAB_HOST
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/server/v1/info
            port: 6300
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/server/v1/info
            port: 6300
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: legend-engine
  namespace: legend
  labels:
    app: legend-engine
spec:
  type: ClusterIP
  ports:
  - port: 6300
    targetPort: 6300
    protocol: TCP
    name: http
  selector:
    app: legend-engine
