apiVersion: v1
kind: Secret
metadata:
  name: legend-guardian-secrets
  namespace: legend
type: Opaque
data:
  # Legend Platform API Key
  # This should be generated from your Legend Studio or Engine
  # To encode: echo -n "your-actual-api-key" | base64
  api-key: "eW91ci1hY3R1YWwtYXBpLWtleQ=="  # "your-actual-api-key" (base64 encoded)
  
  # Guardian Agent API Keys (for external access)
  # These are the keys that external clients use to access the Guardian Agent
  # To encode: echo -n "azure-key-1" | base64
  external-api-key-1: "YXp1cmUta2V5LTE="  # "azure-key-1" (base64 encoded)
  external-api-key-2: "YXp1cmUta2V5LTI="  # "azure-key-2" (base64 encoded)
  external-api-key-3: "YXp1cmUta2V5LTM="  # "azure-key-3" (base64 encoded)
