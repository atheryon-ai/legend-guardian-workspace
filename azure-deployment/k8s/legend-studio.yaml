apiVersion: apps/v1
kind: Deployment
metadata:
  name: legend-studio
  namespace: legend
  labels:
    app: legend-studio
    component: studio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: legend-studio
  template:
    metadata:
      labels:
        app: legend-studio
        component: studio
    spec:
      containers:
      - name: legend-studio
        image: finos/legend-studio:13.113.0
        ports:
        - containerPort: 9000
        env:
        - name: PROTOCOL
          value: "https"
        - name: LEGEND_STUDIO_URL
          valueFrom:
            configMapKeyRef:
              name: legend-config
              key: LEGEND_STUDIO_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: legend-studio
  namespace: legend
  labels:
    app: legend-studio
spec:
  type: ClusterIP
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: http
  selector:
    app: legend-studio
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: legend-studio-ingress
  namespace: legend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: legend-studio.azure-legend.com  # Update with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: legend-studio
            port:
              number: 9000
