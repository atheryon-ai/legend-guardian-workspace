apiVersion: v1
kind: ConfigMap
metadata:
  name: legend-config
  namespace: legend
data:
  # Minimal required configuration
  METADATA_PURE_HOST: "legend-engine"
  METADATA_PURE_PORT: "6300"
  METADATA_ALLOY_HOST: "legend-engine"
  METADATA_ALLOY_PORT: "6300"
---
apiVersion: v1
kind: Service
metadata:
  name: legend-engine
  namespace: legend
spec:
  ports:
    - port: 6300
      targetPort: 6300
  selector:
    app: legend-engine
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: legend-engine
  namespace: legend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: legend-engine
  template:
    metadata:
      labels:
        app: legend-engine
    spec:
      containers:
      - name: legend-engine
        image: finos/legend-engine-server:4.26.4
        ports:
        - containerPort: 6300
        envFrom:
        - configMapRef:
            name: legend-config
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: legend-sdlc
  namespace: legend
spec:
  ports:
    - port: 6100
      targetPort: 6100
  selector:
    app: legend-sdlc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: legend-sdlc
  namespace: legend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: legend-sdlc
  template:
    metadata:
      labels:
        app: legend-sdlc
    spec:
      containers:
      - name: legend-sdlc
        image: finos/legend-sdlc-server:0.173.2
        ports:
        - containerPort: 6100
        env:
        - name: SDLC_ADMIN_PORT
          value: "6101"
        - name: GITLAB_HOST
          value: "gitlab.com"
        - name: GITLAB_APP_ID
          value: "demo"
        - name: GITLAB_APP_SECRET
          value: "demo"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"