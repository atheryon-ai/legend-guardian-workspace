apiVersion: v1
kind: Namespace
metadata:
  name: legend
---
apiVersion: v1
kind: Service
metadata:
  name: legend-studio
  namespace: legend
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: legend-studio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: legend-studio
  namespace: legend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: legend-studio
  template:
    metadata:
      labels:
        app: legend-studio
    spec:
      containers:
      - name: legend-studio
        image: finos/legend-studio:latest
        ports:
        - containerPort: 8080
        env:
        - name: LEGEND_STUDIO_SDLC_SERVER_URL
          value: "http://localhost:6100"
        - name: LEGEND_STUDIO_ENGINE_SERVER_URL
          value: "http://localhost:6300"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"