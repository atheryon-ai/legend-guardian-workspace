apiVersion: apps/v1
kind: Deployment
metadata:
  name: legend-studio
  namespace: ${K8S_NAMESPACE}
  labels:
    app: legend-studio
    component: studio
spec:
  replicas: ${STUDIO_REPLICAS:-2}
  selector:
    matchLabels:
      app: legend-studio
  template:
    metadata:
      labels:
        app: legend-studio
        component: studio
    spec:
      containers:
      - name: legend-studio
        image: finos/legend-studio:${LEGEND_STUDIO_VERSION}
        ports:
        - containerPort: ${LEGEND_STUDIO_PORT}
        env:
        - name: PROTOCOL
          value: "${STUDIO_PROTOCOL:-https}"
        - name: LEGEND_STUDIO_URL
          value: "${LEGEND_STUDIO_URL}"
        - name: REACT_APP_LEGEND_ENGINE_URL
          value: "${REACT_APP_LEGEND_ENGINE_URL}"
        - name: REACT_APP_LEGEND_SDLC_URL
          value: "${REACT_APP_LEGEND_SDLC_URL}"
        - name: REACT_APP_ENABLE_ANALYTICS
          value: "${STUDIO_ENABLE_ANALYTICS}"
        - name: REACT_APP_ENABLE_TELEMETRY
          value: "${STUDIO_ENABLE_TELEMETRY}"
        - name: REACT_APP_THEME
          value: "${STUDIO_THEME}"
        resources:
          requests:
            memory: "${STUDIO_MEMORY_REQUEST}"
            cpu: "${STUDIO_CPU_REQUEST}"
          limits:
            memory: "${STUDIO_MEMORY_LIMIT}"
            cpu: "${STUDIO_CPU_LIMIT}"
        livenessProbe:
          httpGet:
            path: ${STUDIO_LIVENESS_PROBE_PATH}
            port: ${LEGEND_STUDIO_PORT}
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: ${STUDIO_READINESS_PROBE_PATH}
            port: ${LEGEND_STUDIO_PORT}
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: legend-studio
  namespace: ${K8S_NAMESPACE}
  labels:
    app: legend-studio
spec:
  type: ClusterIP
  ports:
  - port: ${LEGEND_STUDIO_PORT}
    targetPort: ${LEGEND_STUDIO_PORT}
    protocol: TCP
    name: http
  selector:
    app: legend-studio
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: legend-studio-ingress
  namespace: ${K8S_NAMESPACE}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "${ENABLE_TLS:-true}"
spec:
  ingressClassName: ${K8S_INGRESS_CLASS}
  rules:
  - host: ${TLS_CERT_DOMAIN:-legend-studio.azure-legend.com}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: legend-studio
            port:
              number: ${LEGEND_STUDIO_PORT}
