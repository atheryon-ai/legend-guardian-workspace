apiVersion: apps/v1
kind: Deployment
metadata:
  name: legend-sdlc
  namespace: ${K8S_NAMESPACE}
  labels:
    app: legend-sdlc
    component: sdlc
spec:
  replicas: ${SDLC_REPLICAS:-2}
  selector:
    matchLabels:
      app: legend-sdlc
  template:
    metadata:
      labels:
        app: legend-sdlc
        component: sdlc
    spec:
      containers:
      - name: legend-sdlc
        image: finos/legend-sdlc-server:${LEGEND_SDLC_VERSION}
        ports:
        - containerPort: ${LEGEND_SDLC_PORT}
        - containerPort: ${LEGEND_SDLC_ADMIN_PORT}
        env:
        - name: JAVA_OPTS
          value: "-Xmx${SDLC_MEMORY_LIMIT} -Xms${SDLC_MEMORY_REQUEST}"
        - name: LEGEND_SDLC_URL
          value: "${LEGEND_SDLC_URL}"
        - name: GITLAB_APP_ID
          value: "${GITLAB_APP_ID}"
        - name: GITLAB_APP_SECRET
          value: "${GITLAB_APP_SECRET}"
        - name: GITLAB_HOST
          value: "${GITLAB_HOST}"
        - name: GITLAB_REDIRECT_URI
          value: "${SDLC_GITLAB_REDIRECT_URI}"
        - name: PROJECT_GROUP_PATTERN
          value: "${SDLC_PROJECT_GROUP_PATTERN}"
        - name: PROJECT_ARTIFACT_PATTERN
          value: "${SDLC_PROJECT_ARTIFACT_PATTERN}"
        - name: SESSION_ENABLED
          value: "${SDLC_SESSION_ENABLED}"
        - name: SESSION_COLLECTION
          value: "${SDLC_SESSION_COLLECTION}"
        - name: SESSION_TIMEOUT
          value: "${SDLC_SESSION_TIMEOUT}"
        resources:
          requests:
            memory: "${SDLC_MEMORY_REQUEST}"
            cpu: "${SDLC_CPU_REQUEST}"
          limits:
            memory: "${SDLC_MEMORY_LIMIT}"
            cpu: "${SDLC_CPU_LIMIT}"
        livenessProbe:
          httpGet:
            path: ${SDLC_LIVENESS_PROBE_PATH}
            port: ${LEGEND_SDLC_PORT}
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: ${SDLC_READINESS_PROBE_PATH}
            port: ${LEGEND_SDLC_PORT}
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: legend-sdlc
  namespace: ${K8S_NAMESPACE}
  labels:
    app: legend-sdlc
spec:
  type: ClusterIP
  ports:
  - port: ${LEGEND_SDLC_PORT}
    targetPort: ${LEGEND_SDLC_PORT}
    protocol: TCP
    name: http
  - port: ${LEGEND_SDLC_ADMIN_PORT}
    targetPort: ${LEGEND_SDLC_ADMIN_PORT}
    protocol: TCP
    name: https
  selector:
    app: legend-sdlc
