# Legend Engine Configuration for Local Development
# Minimal configuration - most settings use defaults

server:
  applicationConnectors:
    - type: http
      port: 6300
  adminConnectors:
    - type: http
      port: 6301

logging:
  level: INFO
  appenders:
    - type: console

# Metadata store configuration
metadata:
  pure:
    host: localhost
    port: 6300
    path: /api

# Execution configuration  
execution:
  tempPath: /tmp/legend
  maxThreads: 10

# MongoDB connection (optional, for metadata storage)
mongodb:
  uri: mongodb://admin:admin@mongodb:27017/legend?authSource=admin
  database: legend