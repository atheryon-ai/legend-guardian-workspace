apiVersion: apps/v1
kind: Deployment
metadata:
  name: legend-engine
spec:
  template:
    spec:
      containers:
      - name: legend-engine
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        env:
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx768m -XX:MaxRAMPercentage=75.0"
        livenessProbe:
          httpGet:
            path: /api/server/v1/info
            port: 6300
          initialDelaySeconds: 120  # Extended for Azure
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/server/v1/info
            port: 6300
          initialDelaySeconds: 60
          periodSeconds: 10