apiVersion: apps/v1
kind: Deployment
metadata:
  name: legend-studio
  namespace: legend
  labels:
    app: legend-studio
    app.kubernetes.io/name: legend-studio
    app.kubernetes.io/part-of: finos-legend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: legend-studio
  template:
    metadata:
      labels:
        app: legend-studio
    spec:
      containers:
      - name: legend-studio
        image: finos/legend-studio:13.113.0
        ports:
        - containerPort: 9000
          name: http
        env:
        - name: ENGINE_URL
          value: "http://legend-engine:6300"
        - name: SDLC_URL
          value: "http://legend-sdlc:6100"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 9000
          initialDelaySeconds: 20
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: legend-studio
  namespace: legend
  labels:
    app: legend-studio
spec:
  selector:
    app: legend-studio
  ports:
  - port: 9000
    targetPort: 9000
    name: http