apiVersion: apps/v1
kind: Deployment
metadata:
  name: legend-sdlc
  namespace: legend
  labels:
    app: legend-sdlc
    app.kubernetes.io/name: legend-sdlc
    app.kubernetes.io/part-of: finos-legend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: legend-sdlc
  template:
    metadata:
      labels:
        app: legend-sdlc
    spec:
      containers:
      - name: legend-sdlc
        image: finos/legend-sdlc-server:0.195.0
        ports:
        - containerPort: 6100
          name: http
        env:
        - name: MONGODB_URI
          value: "mongodb://admin:admin@mongodb:27017/legend?authSource=admin"
        - name: GITLAB_HOST
          value: "gitlab.com"
        - name: GITLAB_APP_ID
          valueFrom:
            secretKeyRef:
              name: legend-gitlab-oauth
              key: app-id
              optional: true
        - name: GITLAB_APP_SECRET
          valueFrom:
            secretKeyRef:
              name: legend-gitlab-oauth
              key: app-secret
              optional: true
        - name: JAVA_OPTS
          value: "-Xmx750m -Xms500m -XX:+UseG1GC"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/info
            port: 6100
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/info
            port: 6100
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: legend-sdlc
  namespace: legend
  labels:
    app: legend-sdlc
spec:
  selector:
    app: legend-sdlc
  ports:
  - port: 6100
    targetPort: 6100
    name: http