apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: legend-guardian-ingress
  namespace: legend-guardian
  labels:
    app: legend-guardian
    app.kubernetes.io/name: legend-guardian
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/cors-enable: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,X-Correlation-ID"
spec:
  tls:
  - hosts:
    - legend-guardian.example.com
    secretName: legend-guardian-tls
  rules:
  - host: legend-guardian.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: legend-guardian-agent
            port:
              number: 8000
      - path: /api/service
        pathType: Prefix
        backend:
          service:
            name: legend-engine
            port:
              number: 6300
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: legend-guardian-network-policy
  namespace: legend-guardian
spec:
  podSelector:
    matchLabels:
      app: legend-guardian-agent
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 6300  # Engine
    - protocol: TCP
      port: 6100  # SDLC
    - protocol: TCP
      port: 6200  # Depot
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 27017 # MongoDB
    - protocol: TCP
      port: 443   # HTTPS
    - protocol: TCP
      port: 53    # DNS
    - protocol: UDP
      port: 53    # DNS